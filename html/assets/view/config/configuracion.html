<div class="content">
    <div class="row">
        <div class="col-md-12">
            <div id="catalogo-block" class="block block-rounded">
                <div class="block-header block-header-default">
                    <h3 class="block-title">Configuraci&oacute;n <small id="url"></small></h3>                    
                    <div class="block-options">
                        <button type="button" class="btn-block-option" onclick="Codebase.block('fullscreen_toggle', '#catalogo-block');">
                            <i class="si si-size-fullscreen"></i>
                        </button>
                        <button type="button" class="btn-block-option"
                                onclick="Codebase.block('content_toggle', '#catalogo-block');
                                        var $arrow = $('#catalogo-block-arrow');
                                        var isArrowUp = $arrow.hasClass('si-arrow-up');
                                        $arrow.removeClass(isArrowUp ? 'si-arrow-up' : 'si-arrow-down');
                                        $arrow.addClass(isArrowUp ? 'si-arrow-down' : 'si-arrow-up');">
                            <i id="catalogo-block-arrow" class="si si-arrow-up"></i>
                        </button>
                    </div>
                </div>
                <div class="block-content">
                    <form id="datos-form">                        
                        <div class="row">
                            <div class="col-12">
                                <div class="mb-4">
                                    <div class="input-group">
                                        <span id="buscar-span" class="input-group-text w-md-20 col-lg-1 justify-content-center cursor-pointer">
                                            <i class="fa fa-search"></i>
                                        </span>
                                        <div class="form-floating w-md-80 col-lg-11">
                                            <input type="text" class="form-control text-uppercase" id="compania" name="compania" placeholder="Compania" autocomplete="off">
                                            <label class="form-label" for="compania">Compania</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Usuario" autocomplete="off">
                                    <label class="form-label" for="usuario">Usuario</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="endpoint" name="endpoint" placeholder="End Point" autocomplete="off">
                                    <label class="form-label" for="endpoint">End Point</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating mb-4">
                                    <input type="text" class="form-control" id="apikey" name="apikey" placeholder="API Key" autocomplete="off">
                                    <label class="form-label" for="apikey">API Key</label>
                                </div>
                            </div>
                        </div>
                    </form>
                    <hr>
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="justify-content-center text-end">
                                <!-- button type="button" class="btn btn-outline-primary" id="btn-regresar" onclick="window.history.back();">
                                    <span class="fa fa-step-backward" aria-hidden="true"></span>&nbsp;Regresar
                                </button -->
                                <button type="button" class="btn btn-outline-primary" id="btn-limpiar">
                                    <span class="fa fa-eraser" aria-hidden="true"></span>&nbsp;Limpiar
                                </button>
                                <button type="button" class="btn btn-outline-primary" id="btn-guardar">
                                    <span class="fa fa-save" aria-hidden="true"></span>&nbsp;Guardar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="notify-div" class="block-content block-content-full block-content-sm bg-body-light fs-sm">
                    Listo.
                </div>
            </div>
        </div>
    </div>
</div>
